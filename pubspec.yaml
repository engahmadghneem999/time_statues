name: time_status
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  get: ^4.6.5
  gap: ^3.0.0
  lottie: ^2.7.0
  smooth_page_indicator: ^1.1.0
  fluttertoast: ^8.2.2
  badges: ^3.1.1
  shared_preferences: ^2.2.0
  http: ^1.1.0
  dartz: ^0.10.1
  multiselect: ^0.1.0
  date_format: ^2.0.7
  connectivity_plus: ^5.0.2
  cached_network_image: ^3.1.0
  percent_indicator: ^4.0.0
  fab_circular_menu: ^1.0.2
  animated_bottom_navigation_bar: ^1.3.0
  cupertino_icons: ^1.0.2
  graphic_representation: ^1.1.2
  flutter_settings_screens: ^0.3.2
  chat_bubbles: ^1.5.0
  audioplayers: ^5.2.0
  image_picker: ^1.0.5
  google_maps_flutter: ^2.5.0
  rounded_loading_button: ^2.1.0
  awesome_dialog: ^3.1.0
  flex_color_picker: ^3.3.0
  timer_count_down: ^2.2.2
  sleek_circular_slider: ^2.0.1
  intl: any
  carousel_slider: ^4.1.1
  flutter_screenutil: ^5.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/icons/
  fonts:
    - family: Neo Sans Arabic
      fonts:
        - asset: assets/fonts/NeoSansArabic.ttf
    - family: Cadillac Sans Arabic Medium
      fonts:
        - asset: assets/fonts/Cadillac-Sans-Arabic-Medium.ttf